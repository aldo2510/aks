apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-database
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: mysql
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "cna2024$"
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: test-volume
      volumes:
        - name: test-volume
          emptyDir: {}
