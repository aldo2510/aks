apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-agic-sitio1-sitio2
  annotations:
    appgw.ingress.kubernetes.io/backend-path-prefix: "/"
spec:
  ingressClassName: azure/application-gateway
  rules:
    - http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: aspnetapp
                port:
                  number: 80

          - path: /sitio1
            pathType: Exact
            backend:
              service:
                name: sitio1
                port:
                  number: 80

          - path: /sitio2
            pathType: Exact
            backend:
              service:
                name: sitio2
                port:
                  number: 80


