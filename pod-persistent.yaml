apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-persistent-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: persistent-lab
  template:
    metadata:
      labels:
        app: persistent-lab
    spec:
      containers:
        - name: mycontainer-lab
          image: mcr.microsoft.com/oss/nginx/nginx:1.15.5-alpine
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
            - mountPath: "/mnt/azure"
              name: persistent-volume
      volumes:
        - name: persistent-volume
          persistentVolumeClaim:
            claimName: azure-managed-disk-pvc